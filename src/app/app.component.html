<div class="container">
  <div class="row">
    <div class="col-md-7" *ngFor="let song of songs">
      <div class="card text-left" style="margin: 10px;">
        <div class="card-body">
          <h4 class="card-title">{{ song.name }}</h4>
          <p class="card-text">{{ song.singer }}</p>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="SelectedSong(song)"
          >
            Click
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <app-selectedsong></app-selectedsong>
    </div>
  </div>
</div>
